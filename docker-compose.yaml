version: '2'
services:
  pipeline:
    image: gfw/pipe-vessels
    build: .
    volumes:
      - ".:/opt/project"
      - "gcp:/root/.config/"

  gcloud:
    image: gfw/pipe-vessels
    build: .
    entrypoint:
      - gcloud
    volumes:
      - ".:/opt/project"
      - "gcp:/root/.config/"

  py.test:
    image: gfw/pipe-vessels
    build: .
    entrypoint:
      - py.test
    volumes:
      - ".:/opt/project"
      - "gcp:/root/.config/"

# Use an external named volume so that we can share gcp auth across containers
# Before first use, this volume must be manually created with
#   docker volume create --name=gcp
volumes:
  gcp:
    external: true


